{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add POS</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add POS</h2>
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="po_number" class="form-label">PO Number:</label>
                <input type="text" name="po_number" id="po_number" class="form-control" required placeholder="e.g. PO1">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">PO Description:</label>
                <textarea name="description" id="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add PO</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
