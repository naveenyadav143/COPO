{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Course List</h2>
        <a href="{% url 'add_course' %}" class="btn btn-primary mb-3">Add Course</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td><a href="{% url 'course_detail' course.id %}">{{ course.name }}</a></td>
                    <td>{{ course.course_code }}</td>
                    <td>{{ course.user.username }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3">No courses found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'index' %}" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
