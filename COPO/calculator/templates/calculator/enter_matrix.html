{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter CO-PO Matrix</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Enter CO-PO Mapping Matrix</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>CO \ PO</th>
                        {% for po in pos %}
                            <th>{{ po.number }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for co in cos %}
                    <tr>
                        <td><strong>{{ co.number }}</strong></td>
                        {% for po in pos %}
                        <td>
                            <select name="matrix_{{ co.id }}_{{ po.id }}" class="form-select">
                                <option value="">--</option>
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary mt-3">Save Matrix</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
