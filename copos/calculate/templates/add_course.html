{% extends "base.html" %}
{% load static %}

{% block title %}Add Course{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="content" id="course-content">
    <div>
              {% if messages %}
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
{% endif %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
    </div>
    <h2 class="mb-4" style="color:#004c99;font-weight:600;">Add Course</h2>
    <form method="post" class="p-4 rounded shadow-sm" style="background:#fff;max-width:500px;margin:auto;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select id="user" name="user" class="form-control" required>
                <option value="{{ user.id }}" selected>{{ user.username }}</option>
                {% for u in users %}
                    {% if u.id != user.id %}
                        <option value="{{ u.id }}">{{ u.username }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input type="text" id="course_code" name="course_code" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="course_name" class="form-label">Course Name</label>
            <input type="text" id="course_name" name="course_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:linear-gradient(90deg,#004c99 60%,#0074d9 100%);border:none;">Add Course</button>
    </form>

   
</div>

{% endblock %}
