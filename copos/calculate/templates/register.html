{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
        }
        .register-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 28px 24px 28px;
            max-width: 420px;
            margin: 48px auto;
        }
        .register-container h2 {
            color: #004c99;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .register-container form label {
            font-weight: 500;
            color: #013a6b;
        }
        .register-container input,
        .register-container select,
        .register-container textarea {
            border: 1.5px solid #b6d0ee;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 12px;
            width: 100%;
            background: #f8fbff;
            color: #013a6b;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .register-container input:focus,
        .register-container select:focus,
        .register-container textarea:focus {
            border-color: #004c99;
            box-shadow: 0 0 0 2px #b6d0ee44;
            outline: none;
            background: #eaf4fb;
        }
        .register-container .btn-primary {
            background: linear-gradient(90deg, #004c99 60%, #0074d9 100%);
            border: none;
            border-radius: 6px;
            font-weight: 500;
            padding: 8px 24px;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,76,153,0.07);
        }
        .register-container .btn-primary:hover {
            background: linear-gradient(90deg, #005f99 60%, #0099ff 100%);
        }
        .register-container .login-link {
            color: #004c99;
            font-weight: 500;
            transition: color 0.18s;
        }
        .register-container .login-link:hover {
            text-decoration: underline;
            color: #0074d9;
        }
    </style>
</head>
<body>
    <div class="register-container" action="{% url 'home' %}" >
        
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
    </div>
</body>
</html>
