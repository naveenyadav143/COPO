{% extends "base.html" %}
{%load static %}
{% block title %}Add PO{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="content">
    
    <h2 class="mb-4" style="color:#004c99;font-weight:600;">Add PO</h2>
    <form method="post" class="p-4 rounded shadow-sm" style="background:#fff;max-width:500px;margin:auto;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="po_number" class="form-label">PO Number</label>
            <input type="text" id="po_number" name="po_number" class="form-control" required placeholder="e.g., PO1, PO2">
        </div>
        <div class="mb-3">
            <label for="po_description" class="form-label">Description</label>
            <textarea id="po_description" name="po_description" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:linear-gradient(90deg,#004c99 60%,#0074d9 100%);border:none;">Add PO</button>
    </form>
</div>
{% endblock %}
