{% extends "base.html" %}
{% load static %}
{% block title %}Add CO{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="content">
    

      {% if messages %}
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
{% endif %}
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
    <h2 class="mb-4" style="color:#004c99;font-weight:600;">Add CO</h2>
    <form method="post" class="p-4 rounded shadow-sm" style="background:#fff;max-width:500px;margin:auto;">
        {% csrf_token %}
        <!-- Adjust field names/types as per your CO model -->
        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <select id="course" name="course" class="form-control" required>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="co_number" class="form-label">CO Number</label>
            <input type="text" id="co_number" name="co_number" class="form-control" required placeholder="e.g., CO1, CO2">
        </div>
        <div class="mb-3">
            <label for="max_marks" class="form-label">Max Marks</label>
            <input type="number" id="max_marks" name="max_marks" class="form-control" required min="1" placeholder="Enter max marks for this CO">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:linear-gradient(90deg,#004c99 60%,#0074d9 100%);border:none;">Add CO</button>
    </form>
</div>
{% endblock %}
