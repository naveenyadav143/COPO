{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post" action="{% url 'home' %}" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
    </div>
</body>
</html>
    <style>
        body {
            background: #f4f7fa;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #004c99;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #013a6b;
        }
        .form-control {
            border: 1.5px solid #b6d0ee;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 12px;
            width: 100%;
            background: #f8fbff;
            color: #013a6b;
        }
        .form-control:focus {
            border-color: #004c99;
            box-shadow: 0 0 0 2px #b6d0ee44;
            outline: none;
            background: #eaf4fb;
        }
        .btn-primary {
            background-color: #004c99;
            border-color: #004c99;
        }
    </style>
