{% extends "base.html" %}
{% load static %}

{% block title %}Upload Student Marks{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="content">
  <div class="container mt-5">
    
    <h3 style="color:#004c99;">Upload Student Marks (Excel)</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Select Course:</label>
        <select name="course_id" class="form-select" required>
          <option value="">-- Select --</option>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Excel (.xlsx only):</label>
        <input type="file" name="excel_file" class="form-control" accept=".xlsx" required>
      </div>
      <button type="submit" class="btn btn-success w-100" style="font-weight:500;font-size:1.1rem;">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
